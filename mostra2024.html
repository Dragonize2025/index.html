    <script>
        // Array of images for Mostra 2024
        const images = [
            'img/mostra2024/01.jpg',
            'img/mostra2024/02.jpg',
            'img/mostra2024/03.jpg',
            'img/mostra2024/04.jpg',
            'img/mostra2024/05.jpg',
            'img/mostra2024/06.jpg',
            'img/mostra2024/07.jpg',
            'img/mostra2024/08.jpg',
            'img/mostra2024/09.jpg',
            'img/mostra2024/10.jpg',
            'img/mostra2024/11.jpg',
            'img/mostra2024/12.jpg',
            'img/mostra2024/13.jpg',
            'img/mostra2024/14.jpg',
            'img/mostra2024/15.jpg',
            'img/mostra2024/16.jpg',
            'img/mostra2024/17.jpg',
            'img/mostra2024/18.jpg',
            'img/mostra2024/19.jpg',
            'img/mostra2024/20.jpg',
        ];

        let currentIndex = 0;

        function updateImage(index) {
            const mainImage = document.getElementById('mainImage');
            const imageBackground = document.querySelector('.image-background');
            
            mainImage.style.opacity = '0';
            
            setTimeout(() => {
                mainImage.src = images[index];
                imageBackground.style.backgroundImage = `url(${images[index]})`;
                mainImage.style.opacity = '1';
            }, 150);
            
            updateThumbnails(index);
        }

        function updateThumbnails(index) {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        function selectImage(index) {
            currentIndex = index;
            updateImage(currentIndex);
        }

        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            
            updateImage(currentIndex);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const imageBackground = document.querySelector('.image-background');
            imageBackground.style.backgroundImage = `url(${images[0]})`;
        });
    </script>
